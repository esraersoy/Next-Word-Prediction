<!doctype html>
<html>
<head>
    <title>Results</title>
    <style>
        .container {
            width: 75%;
            margin-left: auto;
            margin-right: auto;
          }  
          /* Style the header */
          header {
            background-color: #A879E7;
            padding: 15px;
            text-align: center;
            font-size: 35px;
            color: white;
          }
    </style>
</head>
<header>
    <h2>Welcome {{username}}!</h2>
</header>
<body>
    <div class="container">
        <form action="#" method="POST">
            <h1>Please type in your message</h1>
            <p><input type="text" name="text" value="{{text}}" size=100/></p>
            <p><input type="submit" value="Predict My Next Word"/></p>
            <br>
            <p>Suggested next words:  </p>
            <p>
            <input type="submit" value="{{suggestions1}}" size=30/>
            <input type="submit" value="{{suggestions2}}" size=30/>
            <input type="submit" value="{{suggestions3}}" size=30/>
            <input type="submit" value="{{suggestions4}}" size=30/>
            <input type="submit" value="{{suggestions5}}" size=30/>
            </p> 
        </form>  
    </div> 
</body>
</html>
